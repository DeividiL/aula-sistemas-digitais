<script>

function sign(p1x, p1y, p2x, p2y, p3x, p3y)
{
    return (p1x - p3x) * (p2y - p3y) - (p2x - p3x) * (p1y - p3y);
}

function pit(ptx, pty, v1x, v1y, v2x, v2y, v3x, v3y)
{
    var b1, b2, b3;

    b1 = sign(ptx, pty, v1x, v1y, v2x, v2y) < 0;
    b2 = sign(ptx, pty, v2x, v2y, v3x, v3y) < 0;
    b3 = sign(ptx, pty, v3x, v3y, v1x, v1y) < 0;

    return ((b1 == b2) && (b2 == b3));
}



var canvas = document.createElement("canvas");
canvas.setAttribute("width", window.innerWidth);
canvas.setAttribute("height", window.innerHeight);
canvas.setAttribute("style", "position: absolute; x:0; y:0;");
document.body.appendChild(canvas);
var ctx = canvas.getContext("2d");

for(var x = 0; x < window.innerWidth; ++x) {
	for(var y = 0; y < window.innerHeight; ++y) {
		if(pit(x, y, 120, 120, 0, 400, 1000, 600))
			ctx.fillRect(x,y,1,1);
	}
}



</script>
